<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#F5F5F7"/>
  
  <!-- Global Defs -->
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8FD3F4"/>
      <stop offset="100%" stop-color="#84FAB0"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
    <!-- Clip Paths for rounded corners -->
    <clipPath id="clipCard">
      <rect width="100%" height="100%" rx="40"/>
    </clipPath>
  </defs>

  <!-- ==========================================
       COLUMN 1 (Left) - X: 50
       Width: 580
       ========================================== -->

  <!-- 1. BRAND HERO (580 x 580) -->
  <g transform="translate(50, 50)">
    <rect width="580" height="580" rx="40" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Logo Container -->
    <g transform="translate(140, 80)">
      <rect width="300" height="300" rx="60" fill="url(#brandGradient)"/>
      <!-- Exact Logo Paths scaled 3x (100x100 -> 300x300) -->
      <g transform="scale(3)">
        <path d="M50 25C50 25 35 45 35 60C35 75 50 85 50 85C50 85 65 75 65 60C65 45 50 25 50 25Z" fill="white"/>
        <path d="M50 85C50 85 35 75 20 60C15 55 20 40 20 40C20 40 10 55 20 70C30 85 50 90 50 90" fill="white" fill-opacity="0.7"/>
        <path d="M50 85C50 85 65 75 80 60C85 55 80 40 80 40C80 40 90 55 80 70C70 85 50 90 50 90" fill="white" fill-opacity="0.7"/>
      </g>
    </g>

    <!-- Text -->
    <text x="290" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="72" fill="#1D1D1F" letter-spacing="-1">青荷记账</text>
    <text x="290" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="500" font-size="32" fill="#86868B" letter-spacing="4">极简 · 智能 · 优雅</text>
  </g>

  <!-- 2. BUDGET PLANNING (580 x 360) Y: 670 -->
  <g transform="translate(50, 670)">
    <rect width="580" height="360" rx="40" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Content -->
    <text x="50" y="70" font-family="system-ui, sans-serif" font-weight="600" font-size="28" fill="#86868B">预算计划</text>
    <text x="50" y="130" font-family="system-ui, sans-serif" font-weight="bold" font-size="56" fill="#1D1D1F">自定义<tspan x="50" dy="70">月度限额</tspan></text>
    
    <!-- Icon/Graphic -->
    <g transform="translate(380, 180)">
       <circle cx="60" cy="60" r="80" fill="#E3F2FD" opacity="0.5"/>
       <rect x="20" y="40" width="80" height="50" rx="6" fill="#007AFF"/>
       <path d="M20 40 L100 40 L90 30 L30 30 Z" fill="#0055B3"/>
       <circle cx="60" cy="65" r="8" fill="white"/>
    </g>
  </g>


  <!-- ==========================================
       COLUMN 2 (Center) - X: 670
       Width: 580
       ========================================== -->

  <!-- 3. QUICK EXPENSE (580 x 470) -->
  <g transform="translate(670, 50)">
    <rect width="580" height="470" rx="40" fill="white" filter="url(#cardShadow)"/>
    
    <text x="50" y="70" font-family="system-ui, sans-serif" font-weight="600" font-size="28" fill="#86868B">快速记账</text>
    <text x="50" y="290" font-family="system-ui, sans-serif" font-weight="900" font-size="180" fill="url(#brandGradient)">3<tspan font-size="60" fill="#1D1D1F">秒</tspan></text>
    <text x="50" y="350" font-family="system-ui, sans-serif" font-weight="500" font-size="36" fill="#1D1D1F">极速完成记录</text>
    
    <!-- UI Elements -->
    <g transform="translate(320, 100)">
      <!-- Mockup Card -->
      <rect x="0" y="0" width="200" height="300" rx="20" fill="#F5F5F7"/>
      <!-- Header -->
      <rect x="20" y="20" width="100" height="10" rx="5" fill="#E0E0E0"/>
      <!-- Input -->
      <rect x="20" y="50" width="160" height="40" rx="8" fill="white"/>
      <text x="35" y="78" font-family="monospace" font-weight="bold" fill="#333">¥ 48.00</text>
      <!-- Categories -->
      <circle cx="40" cy="130" r="15" fill="#FFCDD2"/>
      <circle cx="80" cy="130" r="15" fill="#E0E0E0"/>
      <circle cx="120" cy="130" r="15" fill="#E0E0E0"/>
      <circle cx="160" cy="130" r="15" fill="#E0E0E0"/>
      <!-- Button -->
      <rect x="20" y="240" width="160" height="40" rx="20" fill="#FF5252"/>
    </g>
  </g>

  <!-- 4. SAVINGS GOALS (580 x 470) Y: 560 -->
  <g transform="translate(670, 560)">
    <rect width="580" height="470" rx="40" fill="white" filter="url(#cardShadow)"/>
    
    <text x="50" y="70" font-family="system-ui, sans-serif" font-weight="600" font-size="28" fill="#86868B">存钱目标</text>
    
    <!-- Goal 1 -->
    <g transform="translate(50, 120)">
      <rect width="480" height="120" rx="20" fill="#F0FDF4"/>
      <text x="30" y="45" font-size="30">🏝️</text>
      <text x="80" y="45" font-family="system-ui" font-weight="bold" font-size="24" fill="#166534">马尔代夫之旅</text>
      <text x="400" y="45" font-family="monospace" font-weight="bold" font-size="24" fill="#166534">80%</text>
      <rect x="30" y="70" width="420" height="12" rx="6" fill="#DCFCE7"/>
      <rect x="30" y="70" width="336" height="12" rx="6" fill="#22C55E"/>
    </g>

    <!-- Goal 2 -->
    <g transform="translate(50, 270)">
      <rect width="480" height="120" rx="20" fill="#EFF6FF"/>
      <text x="30" y="45" font-size="30">💻</text>
      <text x="80" y="45" font-family="system-ui" font-weight="bold" font-size="24" fill="#1E40AF">新款 MacBook</text>
      <text x="400" y="45" font-family="monospace" font-weight="bold" font-size="24" fill="#1E40AF">45%</text>
      <rect x="30" y="70" width="420" height="12" rx="6" fill="#DBEAFE"/>
      <rect x="30" y="70" width="189" height="12" rx="6" fill="#3B82F6"/>
    </g>
  </g>


  <!-- ==========================================
       COLUMN 3 (Right) - X: 1290
       Width: 580
       ========================================== -->

  <!-- 5. ANALYTICS (580 x 360) -->
  <g transform="translate(1290, 50)">
    <rect width="580" height="360" rx="40" fill="white" filter="url(#cardShadow)"/>
    
    <text x="50" y="70" font-family="system-ui, sans-serif" font-weight="600" font-size="28" fill="#86868B">收支分析</text>
    <text x="50" y="130" font-family="system-ui, sans-serif" font-weight="bold" font-size="56" fill="#1D1D1F">财务状况</text>
    <text x="50" y="190" font-family="system-ui, sans-serif" font-weight="bold" font-size="56" fill="#F59E0B">一目了然</text>

    <!-- Pie Chart -->
    <g transform="translate(420, 180)">
       <path d="M0 0 L80 -60 A100 100 0 0 1 100 0 Z" fill="#F59E0B"/>
       <path d="M0 0 L100 0 A100 100 0 0 1 0 100 Z" fill="#FCD34D"/>
       <path d="M0 0 L0 100 A100 100 0 0 1 -95 30 Z" fill="#FEF3C7"/>
       <path d="M0 0 L-95 30 A100 100 0 0 1 80 -60 Z" fill="#FFFBEB"/>
    </g>
  </g>

  <!-- 6. PLATFORM & PRIVACY (580 x 260) Y: 450 -->
  <g transform="translate(1290, 450)">
    <rect width="580" height="260" rx="40" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Split Content -->
    <!-- Left: Privacy -->
    <g transform="translate(40, 0)">
       <text x="0" y="60" font-family="system-ui, sans-serif" font-weight="600" font-size="24" fill="#86868B">隐私安全</text>
       <text x="0" y="110" font-family="system-ui, sans-serif" font-weight="bold" font-size="32" fill="#1D1D1F">本地存储</text>
       <path d="M20 150 L40 160 V185 C40 200 30 210 20 215 C10 210 0 200 0 185 V160 L20 150 Z" fill="#10B981"/>
       <text x="50" y="190" font-family="system-ui" font-size="20" fill="#059669">无云端上传</text>
    </g>

    <line x1="290" y1="40" x2="290" y2="220" stroke="#F3F4F6" stroke-width="2"/>

    <!-- Right: Platform -->
    <g transform="translate(330, 0)">
       <text x="0" y="60" font-family="system-ui, sans-serif" font-weight="600" font-size="24" fill="#86868B">多端同步</text>
       <text x="-10" y="110" font-family="system-ui, sans-serif" font-weight="bold" font-size="32" fill="#1D1D1F">Android + Web</text>
       <!-- Icons -->
       <g transform="translate(0, 140)">
         <rect x="0" y="10" width="30" height="50" rx="4" fill="#374151"/>
         <rect x="40" y="0" width="80" height="60" rx="4" fill="#E5E7EB"/>
         <rect x="40" y="0" width="80" height="10" rx="4" fill="#D1D5DB"/>
       </g>
    </g>
  </g>

  <!-- 7. DATA FREEDOM (580 x 280) Y: 750 -->
  <g transform="translate(1290, 750)">
    <rect width="580" height="280" rx="40" fill="#1F2937" filter="url(#cardShadow)"/>
    
    <text x="50" y="60" font-family="system-ui, sans-serif" font-weight="600" font-size="24" fill="#9CA3AF">数据自由</text>
    <text x="450" y="60" font-family="system-ui, sans-serif" font-weight="600" font-size="20" fill="#818CF8">JSON</text>

    <!-- Code Snippet -->
    <g transform="translate(50, 100)">
      <text x="0" y="0" font-family="monospace" font-size="20" fill="#E5E7EB">{</text>
      <text x="20" y="35" font-family="monospace" font-size="20" fill="#F87171">"type"</text><text x="90" y="35" font-family="monospace" font-size="20" fill="#9CA3AF">: </text><text x="110" y="35" font-family="monospace" font-size="20" fill="#34D399">"expense"</text><text x="210" y="35" font-family="monospace" font-size="20" fill="#9CA3AF">,</text>
      <text x="20" y="70" font-family="monospace" font-size="20" fill="#F87171">"amount"</text><text x="110" y="70" font-family="monospace" font-size="20" fill="#9CA3AF">: </text><text x="130" y="70" font-family="monospace" font-size="20" fill="#FBBF24">48.00</text><text x="190" y="70" font-family="monospace" font-size="20" fill="#9CA3AF">,</text>
      <text x="20" y="105" font-family="monospace" font-size="20" fill="#F87171">"category"</text><text x="130" y="105" font-family="monospace" font-size="20" fill="#9CA3AF">: </text><text x="150" y="105" font-family="monospace" font-size="20" fill="#34D399">"餐饮"</text>
      <text x="0" y="140" font-family="monospace" font-size="20" fill="#E5E7EB">}</text>
    </g>
  </g>

</svg>
